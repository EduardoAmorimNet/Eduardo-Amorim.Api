<h3>
   {{ title }}
</h3>

<form [formGroup]="formularioSimulacao" (ngSubmit)="calcularCDB()">

  <div class="form-group"
    [class.has-error]="!formularioSimulacao.controls['valor'].valid && formularioSimulacao.controls['valor'].touched"
    [class.has-feedBack]="!formularioSimulacao.controls['valor'].valid && formularioSimulacao.controls['valor'].touched">

    <label for="valor" class="control-label"> Valor Incial: </label>
    <input type="number" class="form-control" id="valor" placeholder="R$0.00"
    formControlName="valor" 
    required> 

    <span class="glyphicon glyphicon-remove form-control-feedback"
      aria-hidden="true" *ngIf="!formularioSimulacao.controls['valor'].valid && formularioSimulacao.controls['valor'].touched"></span>

    <span id="valor" class="sr-only" *ngIf="!formularioSimulacao.controls['valor'].valid && formularioSimulacao.controls['valor'].touched">(error)</span>
    <div *ngIf="!formularioSimulacao.controls['valor'].valid && formularioSimulacao.controls['valor'].touched"
      class="alert alert-danger" role="alert">
      Valor é obrigatório.
    </div>

  </div>

  <div class="form-group"
  [class.has-error]="!formularioSimulacao.controls['mes'].valid && formularioSimulacao.controls['mes'].touched"
    [class.has-feedBack]="!formularioSimulacao.controls['mes'].valid && formularioSimulacao.controls['mes'].touched">

    <label for="mes" class="control-label"> Quantidade de meses: </label>
    <input type="number" class="form-control" id="mes" placeholder="0" 
    formControlName="mes" 
     required> 

  <span class="glyphicon glyphicon-remove form-control-feedback"
    aria-hidden="true" *ngIf="!formularioSimulacao.controls['mes'].valid && formularioSimulacao.controls['mes'].touched"></span>

  <span id="mes" class="sr-only" *ngIf="!formularioSimulacao.controls['mes'].valid && formularioSimulacao.controls['mes'].touched">(error)</span>

    <div *ngIf="!formularioSimulacao.controls['mes'].valid && formularioSimulacao.controls['mes'].touched"
      class="alert alert-danger" role="alert">
      Mês é obrigatório.
    </div>

  </div>

  <button type="submit" class="btn btn-primary">Simulação</button>

</form>

<div *ngIf="labelResult">

  <span for="valorBruto" class="control-label"> Valor Bruto : </span>
  <input type="string" class="form-control" [(ngModel)]="this.result.unidadeMonetaria +  result.resultadoBruto" disabled> 

  <span for="valorLiquido" class="control-label"> Valor Líquido : </span>
  <input type="string" class="form-control" [(ngModel)]="this.result.unidadeMonetaria +  result.resultadoLiquido" disabled> 

  <span for="unidadeMonetaria" class="control-label"> Undidade Monetaria : </span>
  <input type="string" class="form-control" [(ngModel)]="result.moedaReal" disabled> 

</div>

<router-outlet></router-outlet>
